<!DOCTYPE html>
<html>

    <head>

            <br>
            <center>
                <form>
                    <input class="btn_submit btn-lg" type="submit" value="Iniciar Sesión">

            </center>
            <br>
            <center>
                <form>
                    <a class="form_recover" href="">¿Olvidaste la contraseña?</a>
                </form>
            </center>
        </div>
    </body>
